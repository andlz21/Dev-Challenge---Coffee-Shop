<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <title>Desafio Get.Coffee</title>
  </head>

  <body>
    <div class="background-img">
      <header>
        <div class="header-bar">
          <img src="/assets/logo.svg" alt="" id="coffe-logo" />
          <nav>
            <ul id="header-nav">
              <li href="#">menu</li>
              <li href="#">contact</li>
              <li href="#">find us</li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="mid-container">
        <div class="text-left">
          <h1>
            The best way to get your coffee<br />
            whitout leaving the comfort<br />
            of your house
          </h1>
          <button class="btn-makeorder">make your order</button>
          <ul class="social-logos">
            <li><img src="/assets/instagram.svg" alt="instagram-logo" /></li>
            <li><img src="/assets/linkedin.svg" alt="linkedin-logo" /></li>
            <li><img src="/assets/twitter.svg" alt="twitter-logo" /></li>
          </ul>
        </div>
        <div class="image-right">
          <img src="/assets/copo.svg" alt="cup-image" id="cup-image" />
        </div>
      </div>

      <div class="scroll-down">
        <h4>scroll down</h4>
        <img src="/assets/scroll.svg" alt="scroll-logo" id="scroll-logo" />
      </div>
    </div>
  </body>
</html>
